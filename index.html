<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Maximaler Datenverbrauch</title>
        
        <!-- CSS -->
        <!-- <link href="" rel="stylesheet"> -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">
        
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Maximaler Datenverbrauch</h1>
            <div class="row">
                <div class="col-xs-12 col-sm-offset-1 col-sm-10 col-md-offset-3 col-md-6">
                    <div class="row wrapper">
                        <div class="col-xs-12 col-sm-7">
                            <input type="text" class="form-control" placeholder="Dein monatliches Datenvolumen" id="calc-input">
                        </div>
                        <div class="col-xs-6 col-sm-2">
                            <select class="form-control" id="data-size">
                                <option selected>GB</option>
                                <option>MB</option>
                            </select>
                        </div>
                        <div class="col-xs-6 col-sm-3">
                            <button class="btn btn-default btn-block" type="button" id="calc-input-btn">Berechnen!</button>
                        </div>
                    </div>
                    <p class="max-usage"></p>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                        0%
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <p class="text-center text-muted"><a href="https://github.com/paulbrgmr/maxData/" target="_blank" title="Github maxData">Github maxData</a></p>
            </div>
        </footer>
        <script src="main.min.js"></script>
    </body>
</html>
